<div class="topic-list">
  <div class="topic-card" *ngFor="let topic of topics">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ topic.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ topic.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary"
          [disabled]="topic.subscribed" 
          (click)="!topic.subscribed && onSubscribe(topic.id)">
          {{ topic.subscribed ? 'Déjà abonné' : 'S\'abonner' }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
