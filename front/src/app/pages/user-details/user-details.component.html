<h2>Profil utilisateur</h2>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div *ngIf="successMessage" class="success-message">
  {{ successMessage }}
</div>

<ng-container *ngIf="user$ | async as user">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput
          type="text"
          formControlName="username"
          [placeholder]="user.username"
        />
        <mat-error *ngIf="form.get('username')?.hasError('required')">
          Le nom d'utilisateur est requis
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          [placeholder]="user.email"
        />
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          L'email est requis
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          L'email n'est pas valide
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput
          type="password"
          formControlName="password"
          placeholder="Laisser vide pour ne pas modifier"
        />
      </mat-form-field>
    </div>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      Sauvegarder
    </button>
  </form>
</ng-container>

<h2>Mes abonnements</h2>
<div class="user-subscription-list">
  <div class="topic-card" *ngFor="let topic of (subscriptions$ | async)">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ topic.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ topic.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" type="button" (click)="onUnsubscribe(topic.id)">
          Se désabonner
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div *ngIf="(subscriptions$ | async)?.length === 0" class="no-subscriptions">
    Vous n'êtes abonné à aucun topic
  </div>
</div>
