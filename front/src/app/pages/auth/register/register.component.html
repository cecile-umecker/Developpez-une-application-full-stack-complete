<h1>Inscription</h1>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label for="username">Nom d'utilisateur</label>
  <input type="text" id="username" formControlName="username" autocomplete="off" required />
  <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
    Le nom d'utilisateur est requis.
  </div>

  <label for="email">Adresse e-mail</label>
  <input type="email" id="email" formControlName="email" autocomplete="off" required />
  <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
    Entrez une adresse e-mail valide.
  </div>

  <label for="password">Mot de passe</label>
  <input type="password" id="password" formControlName="password" autocomplete="off" required />
  <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
    <div *ngIf="registerForm.get('password')?.errors?.['required']">Le mot de passe est requis.</div>
    <div *ngIf="registerForm.get('password')?.errors?.['passwordStrength']">
      Le mot de passe doit contenir au moins 8 caractères, dont une majuscule, une minuscule, un chiffre et un caractère spécial.
    </div>
  </div>

  <button type="submit" [disabled]="loading">S'inscrire</button>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</form>
