<app-go-back></app-go-back>
<div class="container">
  <img src="assets/logo_p6.png" alt="Logo" class="mobile-logo" />
  <h1>Inscription</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput type="text" formControlName="username" autocomplete="off" required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Adresse e-mail</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="off" required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="off" required />
    </mat-form-field>
    <div class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
      <div *ngIf="registerForm.get('password')?.errors?.['passwordStrength']">
        Le mot de passe doit contenir au moins 8 caractères, dont une majuscule, une minuscule, un chiffre et un caractère spécial.
      </div>
    </div>
    <button mat-flat-button color="primary" type="submit" [disabled]="loading">S'inscrire</button>
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </form>
</div>
