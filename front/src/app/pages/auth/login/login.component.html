<app-go-back></app-go-back>
<div class="container">
  <img src="assets/logo_p6.png" alt="Logo" class="mobile-logo" />
  <h1>Se connecter</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>E-mail ou nom d'utilisateur</mat-label>
      <input matInput type="text" formControlName="login" autocomplete="off" required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="off" required />
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="loading">Se connecter</button>
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </form>
</div>
